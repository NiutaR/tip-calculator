<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>  
    </div>
    <div id="calculator">
        <form>
            <p>How much was your bill?</p>
            <input id="amount" type="text" placeholder="Bill Amount"> $
            <p>How was your service?</p>
            <p><input id="service" type="radio" value="0.3">30&#37 - Outstanding</p>
            <p><input id="service" type="radio" value="0.2">20&#37</p>
            <input id="service" type="radio" value="0.15">
            <input id="service" type="radio" value="0.1">
            <input id="service" type="radio" value="0.05">

        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
