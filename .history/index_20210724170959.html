<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">
            <form>
                <p>How much was your bill?</p>
                <input id="amount" type="text" placeholder="Bill Amount"> $
                <p>How was your service?</p>
                <p><input id="service" type="radio" value="0.3">30&#37 - Outstanding</p>
                <p><input id="service" type="radio" value="0.2">20&#37 - Good</p>
                <p><input id="service" type="radio" value="0.15">15&#37 - OKish</p>
                <p><input id="service" type="radio" value="0.1">10&#37 - Bad</p>
                <p><input id="service" type="radio" value="0.05">0&#37 - Never coming back</p>
                <p>How many people are sharing the bill?</p>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br>
                <button id="">Calculate now</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
